<template name="popup">
  {{#ionHeaderBar class="bar-positive"}}
    <a href="{{pathFor 'index'}}" class="button button-clear pull-left">
      {{> ionIcon icon='ios-arrow-back'}}
    </a>
    <h1 class="title">Popup</h1>
  {{/ionHeaderBar}}

  {{#ionContent}}
    <div class="padding">
      <button class="button button-dark" data-action="showPopup">
        Popup
      </button>
      <button class="button button-primary" data-action="showConfirm">
        Confirm
      </button>
      <button class="button button-positive" data-action="showAlert">
        Alert
      </button>
    </div>
  {{/ionContent}}
</template>
