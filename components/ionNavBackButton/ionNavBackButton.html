<template name="ionNavBackButton">
  <a href="{{url}}" class="buttons button button-clear back-button pull-left" data-nav-direction="back">
    {{> ionIcon icon='ios-arrow-back'}}
    {{#unless isAndroid}}
      <span class="back-text">
        {{text}}
      </span>
    {{/unless}}
  </a>
</template>
